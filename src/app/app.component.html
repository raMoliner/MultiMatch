<ion-app>
  <div *ngIf="isLoggedIn">
    <ion-split-pane contentId="main-content">
      <ion-menu contentId="main-content" swipeGesture="true">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-menu-toggle auto-hide="false">
              <ion-item routerLink="/home" routerDirection="root">
                <ion-icon name="home" slot="start" src="assets/ionicons/home-outline.svg"></ion-icon>
                <ion-label>Home</ion-label>
              </ion-item>
              <ion-item routerLink="/perfil" routerDirection="root">
                <ion-icon name="person" slot="start" src="assets/ionicons/person-outline.svg"></ion-icon>
                <ion-label>Perfil</ion-label>
              </ion-item>
              <ion-item routerLink="/admin" routerDirection="root">
                <ion-icon name="settings" slot="start" src="assets/ionicons/settings-outline.svg"></ion-icon>
                <ion-label>Admin</ion-label>
              </ion-item>
              <ion-item routerLink="/jugadores" routerDirection="root">
                <ion-icon name="people" slot="start" src="assets/ionicons/people-outline.svg"></ion-icon>
                <ion-label>Jugadores</ion-label>
              </ion-item>
              <ion-item routerLink="/invitaciones" routerDirection="root">
                <ion-icon name="mail" slot="start" src="assets/ionicons/mail-outline.svg"></ion-icon>
                <ion-label>Invitaciones</ion-label>
              </ion-item>
              <ion-item (click)="logout()">
                <ion-icon name="log-out" slot="start" src="assets/ionicons/log-out-outline.svg"></ion-icon>
                <ion-label>Cerrar Sesi√≥n</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
      <div class="ion-page" id="main-content">
        <ion-router-outlet></ion-router-outlet>
      </div>
    </ion-split-pane>
  </div>
  <div *ngIf="!isLoggedIn">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>

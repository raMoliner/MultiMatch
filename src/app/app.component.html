<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-tabs *ngIf="isLoggedIn">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="perfil" (click)="navigateToProfile()">
        <ion-icon src="assets/ionicons/person-outline.svg"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="home" (click)="navigateToHome()">
        <ion-icon src="assets/ionicons/home-outline.svg"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="logout" (click)="logout()">
        <ion-icon src="assets/ionicons/log-out-outline.svg"></ion-icon>
        <ion-label>Salir</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>

<ion-header>
  <ion-toolbar>
    <ion-title>Equipo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let miembro of miembros">
    <ion-card-header>
      <ion-card-title>{{ miembro.nombre }} {{ miembro.apellidoPaterno }}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>

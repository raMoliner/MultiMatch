<ion-header>
  <ion-toolbar>
    <ion-title>Equipo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let equipo of equipos">
      <ion-label>{{ equipo.nombre }}</ion-label>
      <ion-button (click)="agregarMiembro(equipo)">Agregar Miembro</ion-button>
    </ion-item>
  </ion-list>
</ion-content>

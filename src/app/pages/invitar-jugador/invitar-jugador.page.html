<ion-header>
  <ion-toolbar>
    <ion-title>Invitar Jugador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Invitar a {{ jugador.nombre }} {{ jugador.apellidoPaterno }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Mensaje</ion-label>
        <ion-textarea [(ngModel)]="mensaje"></ion-textarea>
      </ion-item>
      <ion-button expand="block" (click)="enviarInvitacion()">Enviar Invitaci√≥n</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

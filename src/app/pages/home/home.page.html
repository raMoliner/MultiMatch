<ion-header>
  <ion-toolbar>
    <ion-title>Multi Match</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment>
    <ion-segment-button (click)="segmentChanged('partidos')">Pr√≥ximos Partidos</ion-segment-button>
    <ion-segment-button (click)="segmentChanged('jugadores')">Jugadores Buscando Equipo</ion-segment-button>
    <ion-segment-button (click)="segmentChanged('contrincantes')">Busco Contrincante</ion-segment-button>
  </ion-segment>

  <ion-list *ngIf="segment === 'partidos'">
    <ion-item *ngFor="let partido of partidos">
      <ion-label>{{ partido.equipo1.nombre }} vs {{ partido.equipo2.nombre }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="segment === 'jugadores'">
    <ion-item *ngFor="let jugador of jugadoresSinEquipo">
      <ion-label (click)="verJugador(jugador)">{{ jugador.nombre }} {{ jugador.apellidoPaterno }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="segment === 'contrincantes'">
    <ion-item *ngFor="let equipo of equiposBuscandoContrincante">
      <ion-label>{{ equipo.nombre }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

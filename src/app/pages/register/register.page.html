<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>Tipo de Usuario</ion-label>
      <ion-select formControlName="tipoUsuario">
        <ion-select-option value="jugador">Jugador</ion-select-option>
        <ion-select-option value="club">Club</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Campos comunes para todos los usuarios -->
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido Paterno</ion-label>
      <ion-input formControlName="apellidoPaterno"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido Materno</ion-label>
      <ion-input formControlName="apellidoMaterno"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">RUT</ion-label>
      <ion-input formControlName="rut"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Edad</ion-label>
      <ion-input formControlName="edad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Región</ion-label>
      <ion-select formControlName="region">
        <ion-select-option *ngFor="let region of regionesComunas" [value]="region.region">{{ region.region }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Comuna</ion-label>
      <ion-select formControlName="comuna" [disabled]="comunas.length === 0">
        <ion-select-option *ngFor="let comuna of comunas" [value]="comuna">{{ comuna }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <!-- Campos específicos para jugadores -->
    <div *ngIf="registerForm.get('tipoUsuario')?.value === 'jugador'">
      <ion-item>
        <ion-label position="floating">Posición</ion-label>
        <ion-input formControlName="posicion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Foto</ion-label>
        <ion-input formControlName="foto"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Buscando Equipo</ion-label>
        <ion-toggle formControlName="buscandoEquipo"></ion-toggle>
      </ion-item>
    </div>

    <!-- Campos específicos para clubes -->
    <div *ngIf="registerForm.get('tipoUsuario')?.value === 'club'">
      <!-- Agrega campos específicos para clubes aquí -->
    </div>

    <ion-button expand="full" type="submit" [disabled]="registerForm.invalid">Registrar</ion-button>
  </form>
</ion-content>

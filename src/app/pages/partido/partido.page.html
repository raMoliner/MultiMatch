<ion-header>
  <ion-toolbar>
    <ion-title>Partido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="partido">
  <ion-list>
    <ion-item>
      {{ partido.equipo1.nombre }} vs {{ partido.equipo2.nombre }} <br>
      Fecha: {{ partido.fecha }} <br>
      Hora: {{ partido.hora }} <br>
      Lugar: {{ partido.lugar }} <br>
      Cancha: {{ partido.cancha.nombre }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Partido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let partido of partidos">
      <ion-label>
        {{ partido.equipo1.nombre }} vs {{ partido.equipo2.nombre }} <br>
        {{ partido.fecha }} - {{ partido.hora }} <br>
        {{ partido.lugar }}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="nuevoPartido()">Nuevo Partido</ion-button>
</ion-content>
